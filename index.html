<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر عکس قدرتمند</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #e0e0e0;
        }

        #image-container {
            margin-top: 20px;
            border: 2px dashed #555;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #image-container.drag-over {
            border-color: #00aaff;
            background-color: #333;
        }

        #upload-prompt {
            font-size: 1.2rem;
            color: #888;
        }

        #image-preview {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 8px;
        }

        .controls {
            margin-top: 20px;
            width: 100%;
        }

        .controls h3 {
            margin-top: 0;
            color: #e0e0e0;
        }

        .filter-buttons, .settings-sliders {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn, .slider-group {
            background-color: #444;
            color: #f5f5f5;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #00aaff;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .slider-group input[type="range"] {
            width: 90%;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 4px;
            outline: none;
        }

        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00aaff;
            border-radius: 50%;
            cursor: pointer;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background-color: #45a049;
        }

        #canvas-container {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ویرایشگر عکس</h1>
        
        <input type="file" id="image-upload" accept="image/*" class="hidden">
        
        <div id="image-container">
            <p id="upload-prompt">برای آپلود عکس کلیک یا درگ کنید</p>
            <canvas id="image-canvas" style="display: none;"></canvas>
        </div>

        <div class="controls hidden">
            <h3>فیلترها</h3>
            <div class="filter-buttons">
                <button class="filter-btn" data-filter="none">بدون فیلتر</button>
                <button class="filter-btn" data-filter="grayscale">سیاه و سفید</button>
                <button class="filter-btn" data-filter="sepia">قهوه‌ای</button>
                <button class="filter-btn" data-filter="invert">وارونگی</button>
                <button class="filter-btn" data-filter="blur">مات</button>
                <button class="filter-btn" data-filter="saturate">اشباع رنگ</button>
                <button class="filter-btn" data-filter="hue-rotate">تغییر رنگ</button>
            </div>
            
            <h3>تنظیمات</h3>
            <div class="settings-sliders">
                <div class="slider-group">
                    <label for="brightness">روشنایی:</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </div>
                <div class="slider-group">
                    <label for="contrast">کنتراست:</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </div>
                <div class="slider-group">
                    <label for="saturate-slider">اشباع:</label>
                    <input type="range" id="saturate-slider" min="0" max="200" value="100">
                </div>
            </div>
            
            <button id="download-btn" class="download-btn">دانلود عکس</button>
        </div>

    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const imageContainer = document.getElementById('image-container');
        const uploadPrompt = document.getElementById('upload-prompt');
        const imageCanvas = document.getElementById('image-canvas');
        const controls = document.querySelector('.controls');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const brightnessSlider = document.getElementById('brightness');
        const contrastSlider = document.getElementById('contrast');
        const saturateSlider = document.getElementById('saturate-slider');
        const downloadBtn = document.getElementById('download-btn');

        const ctx = imageCanvas.getContext('2d');
        let originalImage = new Image();

        imageContainer.addEventListener('click', () => imageUpload.click());

        imageContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageContainer.classList.add('drag-over');
        });

        imageContainer.addEventListener('dragleave', () => {
            imageContainer.classList.remove('drag-over');
        });

        imageContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            imageContainer.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadImage(files[0]);
            }
        });

        imageUpload.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadImage(e.target.files[0]);
            }
        });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.onload = () => {
                    imageCanvas.width = originalImage.width;
                    imageCanvas.height = originalImage.height;
                    applyFiltersAndSettings();
                    controls.classList.remove('hidden');
                    uploadPrompt.style.display = 'none';
                    imageCanvas.style.display = 'block';
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                applyFiltersAndSettings();
            });
        });

        brightnessSlider.addEventListener('input', applyFiltersAndSettings);
        contrastSlider.addEventListener('input', applyFiltersAndSettings);
        saturateSlider.addEventListener('input', applyFiltersAndSettings);

        function applyFiltersAndSettings() {
            ctx.filter = ''; // Reset filter
            ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
            ctx.drawImage(originalImage, 0, 0);

            const activeFilter = document.querySelector('.filter-btn.active');
            let filterString = '';

            if (activeFilter) {
                const filterName = activeFilter.dataset.filter;
                switch(filterName) {
                    case 'grayscale':
                        filterString += 'grayscale(100%) ';
                        break;
                    case 'sepia':
                        filterString += 'sepia(100%) ';
                        break;
                    case 'invert':
                        filterString += 'invert(100%) ';
                        break;
                    case 'blur':
                        filterString += 'blur(3px) ';
                        break;
                    case 'saturate':
                        filterString += 'saturate(200%) ';
                        break;
                    case 'hue-rotate':
                        filterString += 'hue-rotate(90deg) ';
                        break;
                }
            }
            
            filterString += `brightness(${brightnessSlider.value}%) `;
            filterString += `contrast(${contrastSlider.value}%) `;
            filterString += `saturate(${saturateSlider.value}%) `;

            ctx.filter = filterString;
            ctx.drawImage(originalImage, 0, 0);
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited_image.png';
            link.href = imageCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
